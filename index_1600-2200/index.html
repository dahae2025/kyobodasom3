<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>이미지 슬라이드 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <img src="img/logo.svg" alt="Logo" class="logo">
    </div>

    <div class="slider-container">
        <div class="slider-wrapper" id="sliderWrapper">
            <div class="slides-container" id="slidesContainer">
                <div class="slide">
                    <img src="img/1.jpg" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="img/2.jpg" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="img/3.jpg" alt="Image 3">
                </div>
                <div class="slide">
                    <img src="img/4.jpg" alt="Image 4">
                </div>
                <div class="slide">
                    <img src="img/5.jpg" alt="Image 5">
                </div>
                <div class="slide">
                    <img src="img/6.jpg" alt="Image 5">
                </div>
                <div class="slide">
                    <img src="img/7.jpg" alt="Image 5">
                </div>
                <div class="slide">
                    <img src="img/8.jpg" alt="Image 5">
                </div>
                <div class="slide">
                    <img src="img/9.jpg" alt="Image 5">
                </div>
            </div>
        </div>

        <button class="arrow left" id="prevBtn">‹</button>
        <button class="arrow right" id="nextBtn">›</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
